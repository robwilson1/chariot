<section class="row" id="vote-page" ng-controller="MainController as main">

  <div class="team col-xs-12" id="team-one" ng-click="main.donate(main.first)">
    <h2 id="heading1">array</h2>
    <div id="graphic-one">
      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
            <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
                <stop offset="0%" stop-opacity="1" stop-color="#006A00"/>
                <stop offset="{{main.first.percent}}" stop-opacity="1" stop-color="#006A00">
                  <animate attributeName="offset" values="0; {{main.first.decimal}};0" repeatCount="0.5" dur="5s" begin="1s"/>
                </stop>
                <stop offset="{{main.first.percent}}" stop-opacity="0" stop-color="#006A00">
                  <animate attributeName="offset" values="0;{{main.first.decimal}};0" repeatCount="0.5" dur="5s"  begin="1s"/>
                </stop>
                <stop offset="100%" stop-opacity="0" stop-color="#006A00"/>
            </linearGradient>
            <circle cx="50" cy="50" r="30" fill="url(#lg)" stroke="black" stroke-width="4"/>
        </svg>
      </figure>
    </div>
  </div>

  <div class="title col-xs-12">
    <h2>GA FOOD</h2>
    <h3>goal: Â£{{ main.target }}</h3>
  </div>

  <div class="team col-xs-12" id="team-two" ng-click="main.donate(main.second)">
    <div id="graphic-two">
      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%" begin='1s'>
            <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
                <stop offset="0%" stop-opacity="1" stop-color="#E32A20"/>
                <stop offset="{{main.second.percent}}" stop-opacity="1" stop-color="#E32A20">
                  <animate attributeName="offset" values="0;{{main.second.decimal}};0" repeatCount="0.5" dur="5s" begin="0s"/>
                </stop>
                <stop offset="{{main.second.percent}}" stop-opacity="0" stop-color="white">
                  <animate attributeName="offset" values="0;{{main.second.decimal}};0" repeatCount="0.5" dur="5s"  begin="0s"/>
                </stop>
                <stop offset="100%" stop-opacity="0" stop-color="white"/>
            </linearGradient>
            <circle cx="50" cy="50" r="30" fill="url(#lg)" stroke="black" stroke-width="4"/>
        </svg>
      </figure>
    </div>
    <h2 id="heading2">boolean</h2>
  </div>

</section>
